<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant - Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="menu.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-container container">
        <input type="checkbox" name="" id="" />
        <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>
        <ul class="menu-items">
          <li><a href="index.html">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <h1 class="logo">EatMore</h1>
      </div>
    </nav>

    <!-- Showcase Banner -->
    <section class="showcase-area" id="showcase">
      <div class="showcase-container">
        <h1 class="main-title">Explore Our Menu</h1>
        <p>Delicious dishes crafted for every taste!</p>
      </div>
    </section>

    <section id="food">
        <div class="heading-container">
            <h2 class="heading-main">Types of Food</h2>
            <p class="heading-sub">Discover cuisines from around the world!</p>
        </div>
        <div class="categories">
            <!-- Turkish Category -->
            <div class="category">
                <img src="https://kingkebabbd.pl/wp-content/uploads/2021/02/ROLLO-KEBAB-TYLKO-MIESO-maly.jpg" alt="Turkish Food">
                <div class="category-info">
                    <h3>Turkish</h3>
                    <button class="order-btn">Order</button>
                </div>
            </div>
    
            <!-- Indian Category -->
            <div class="category">
                <img src="indian-food.jpg" alt="Indian Food">
                <div class="category-info">
                    <h3>Indian</h3>
                    <button class="order-btn">Order</button>
                </div>
            </div>
    
            <!-- Chinese Category -->
            <div class="category">
                <img src="chinese-food.jpg" alt="Chinese Food">
                <div class="category-info">
                    <h3>Chinese</h3>
                    <button class="order-btn">Order</button>
                </div>
            </div>
    
            <!-- Continental Category -->
            <div class="category">
                <img src="continental-food.jpg" alt="Continental Food">
                <div class="category-info">
                    <h3>Continental</h3>
                    <button class="order-btn">Order</button>
                </div>
            </div>
    
            <!-- Catering Category -->
            <div class="category">
                <img src="catering.jpg" alt="Catering">
                <div class="category-info">
                    <h3>Catering</h3>
                    <button class="order-btn">Order</button>
                </div>
            </div>
        </div>
    </section>    

    <!-- Footer -->
    <footer id="footer">
      <h2>EatMore &copy; 2024. All rights reserved.</h2>
    </footer>
  </body>
</html>
